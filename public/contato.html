            <div class="col-md-6">
              <div id="map">
                      <!-- How to change your own map point
                             1. Go to Google Maps
                             2. Click on your location point
                             3. Click "Share" and choose "Embed map" tab
                             4. Copy only URL and paste it within the src="" field below
                      -->
  
                <iframe src="https://maps.google.com/maps?q=Av%20Brasil%20sul%207250%20an%C3%A1polis&t=&z=17&ie=UTF8&iwloc=&output=embed" width="100%" height="500px" frameborder="0" style="border:0" allowfullscreen></iframe>

            <div class="col-md-6">

                  <form id="contact" action="#" method="post">
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <input type="text" class="form-control" id="contato_nome" placeholder="Seu nome..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>

                      </div>
                      <div class="col-md-12">

                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <textarea rows="6" class="form-control" id="contato_mensagem" placeholder="Sua Mensagem..." required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <button type="button" id="form-submit" class="button" onclick="enviarMensagem()">Enviar Mensagem</button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                </div>

    <div id="modal_dadosPessoais" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Dados Cadastrais</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col col-md-12">
                <div class="form-group">
                    <label for=""><b>*Nome: </b></label>
                    <input type="text" id="nome" class="form-control obrigatorio">
                </div>
              </div>
              <div class="col col-md-6">
                <div class="form-group">
                    <label for=""><b>*CPF: </b></label>
                    <input type="text" id="cpf" class="form-control obrigatorio">
                </div>
              </div>
              <div class="col col-md-6">
                <div class="form-group">
                    <label for=""><b>Celular de Contato: </b></label>
                    <input type="text" id="celular" class="form-control">
                </div>
              </div>
              <div class="col col-md-6">
                <div class="form-group">
                    <label for=""><b>E-mail de Contato: </b></label>
                    <input type="text" id="email" class="form-control">
                </div>
              </div>
              <div class="col col-md-6">
                <div class="form-group">
                    <label for=""><b>*CEP: </b></label>
                    <input type="text" id="cep" class="form-control obrigatorio">
                </div>
              </div>
              <div class="col col-md-8">
                <div class="form-group">
                    <label for=""><b>*Rua/Avenida: </b></label>
                    <input type="text" id="logradouro" class="form-control obrigatorio">
                </div>
              </div>
              <div class="col col-md-3">
                <div class="form-group">
                    <label for=""><b>Número: </b></label>
                    <input type="text" id="numero" class="form-control">
                </div>
              </div>
              <div class="col col-md-9">
                <div class="form-group">
                    <label for=""><b>Complemento: </b></label>
                    <input type="text" id="complemento" class="form-control">
                </div>
              </div>
              <div class="col col-md-5">
                <div class="form-group">
                    <label for=""><b>*Bairro/setor: </b></label>
                    <input type="text" id="bairro" class="form-control obrigatorio">
                </div>
              </div>
              <div class="col col-md-4">
                <div class="form-group">
                    <label for=""><b>*Cidade: </b></label>
                    <input type="text" id="cidade" class="form-control obrigatorio">
                </div>
              </div>
              <div class="col col-md-3">
                <div class="form-group">
                    <label for=""><b>*Estado: </b></label>
                    <input type="text" id="estado" class="form-control obrigatorio">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-warning" onclick="salvarCliente()">Salvar Dados</button>
          </div>
        </div>
      </div>
    </div>

              <div class="col-md-5">

                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
